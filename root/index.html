<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mineflayer Bot Control</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Mineflayer Bot Control</h1>
    <div class="input-group">
      <label for="host">Server IP:</label>
      <input type="text" id="host" name="host" required>
    </div>
    <div class="input-group">
      <label for="port">Port (optional):</label>
      <input type="text" id="port" name="port">
    </div>
    <div class="input-group">
      <label for="proxyFile">Proxy List (txt):</label>
      <input type="file" id="proxyFile" name="proxyFile" accept=".txt">
    </div>
    <div class="input-group">
      <label for="botCount">Number of Bots:</label>
      <input type="number" id="botCount" name="botCount" value="1" min="1">
    </div>
    <div class="button-group">
      <button id="startBot">Start Bot(s)</button>
      <button id="stopBot">Stop Bot(s)</button>
    </div>
    <textarea id="log" rows="20" cols="80" readonly></textarea>
    <p id="proxyLog"></p> <!-- Proxy log field -->
  </div>
  <script src="scripts.js"></script>
</body>
</html>
